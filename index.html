<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/style.css">
    <link rel="stylesheet" href="heapbox-master/themes/dark/css/dark.css" type="text/css" media="screen" />
    <title>Instanews</title>
  </head>
  <body>
    <div class="container">
    <header class="main-header">
      <div class="logo">
        <img class="img-logo" src="assets/images/nyt-logo.svg" alt=""/>
      </div>
        <div class="select-form">
          <p>Choose a section: </p>
          <div class="selector">
            <select class="" name="" id="mySelect">
              <option selected="selected" disabled="disabled">Sections...</option>
              <option value="home">Home</option>
              <option value="fashion">Fashion</option>
              <option value="movies">Movies</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
              <option value="arts">Arts</option>
            </select>
          </div>
        </div>
    </header>

    <section>
      <ul class="article-list"></ul>
        <img src="assets/images/ajax-loader.gif" alt="Loading icon" class="loader" />
    </section>
    <footer class="">
      <div class="">
        <p class="">&copy;Copyright 2016 INSTANEWS</p>
      </div>
    </footer>
  </div>
    <script src="jquery-3.1.1.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="heapbox-master/src/jquery.heapbox-0.9.4.min.js" type="text/javascript"></script>
  </body>
</html>
